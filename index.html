<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./Images/icon-Google.png">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-list">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <div class="navbar-list__apps">
                        <figure>
                            <img src="./Images/icon-apps.png" title="Google Apps" alt="dots">
                        </figure>
                    </div>
                </li>
                <li>
                    <button class="button button-blue">Iniciar Sesión</button>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <figure class="logo">
                <img src="./Images/logo-Google.png" alt="Logo Google">
            </figure>
            <div class="browser">
                <figure class="browser__lens">
                    <img src="./Images/icon-search.png" alt="">
                </figure>
                <input class="browser__input" type="text">
                <figure class="browser__voice">
                    <img src="./Images/icon-voice.png" title="Búsqueda por voz" alt="">
                </figure>
            </div>
            <div class="browser-buttons">
                <button class="button button-gray">Buscar con Google</button>
                <button class="button button-gray">Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer__country">
            <p>Guatemala</p>
        </div>
        <div class="footer__links">
            <ul class="footer__links__left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo Funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer__links__right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
